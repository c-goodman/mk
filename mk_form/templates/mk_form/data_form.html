{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    {% crispy form %}

    {% for error in field.errors %}
    <div class="alert alert-danger my-5">
      {{ error }}
    </div>
    {% endfor %}

  </form>
</div>

{% endblock %}

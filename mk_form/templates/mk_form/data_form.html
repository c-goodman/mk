{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}

    <div class="form-group">
      {{ field.label_tag }}
      {% render_field field class="form-control" %}

      {% if field.errors %}
      <div class="alert alert-danger my-5">
        {{field.errors}}
      </div>

      {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary my-5">Submit</button>
    <a href="{% url 'home'%}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}

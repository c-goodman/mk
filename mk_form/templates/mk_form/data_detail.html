{% extends 'base.html' %}
{% block content %}

<div class="container">

    <br>
    <h4>{{ data_form }}</h4>
    <br>

    <table>
        {% for label, value in data_form.get_fields %}
        <tr>
            <td>{{ label }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

<div class="container">
    <a href="{% url 'data_list' %}" class="btn btn-secondary my-5">Back</a>
    <a href="{% url 'data_edit' %}" class="btn btn-primaryt my-5">Edit</a>
    <a href="{% url 'data_delete' %}" class="btn btn-secondary my-5">Delete</a>
</div>

{% endblock %}

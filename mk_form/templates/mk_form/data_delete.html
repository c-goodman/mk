{% extends 'base.html' %}
{% block content %}

<div class="container">

    <br>
    <h1>Are you sure you want to delete?</h1>
    <br>
    <br>
    <h4>{{ data_form }}</h4>
    <br>
    <br>
    <h4>This action can not be undone!</h4>
    <br>

    <table>
        {% for label, value in data_form.get_fields %}
        <tr>
            <td>{{ label }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'data_list' %}" class="btn btn-secondary my-5">Cancel</a>
        <input type="submit" class="btn btn-danger" value="Delete" />
    </form>

</div>

{% endblock %}
